<!DOCTYPE html>
<html lang="en">
<head>
	
	<!-- Meta Info -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="#222">

	<title>404 Page Not Found</title>

	<!-- Favicons -->
	<link rel="shortcut icon" href="images/icons/tag-brackets-32.png">
	<link rel="apple-touch-icon" href="images/icons/tag-brackets-32.png">
	<link rel="apple-touch-icon" sizes="72x72" href="images/icons/tag-brackets-72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="images/icons/tag-brackets-114.png">
	
	<style>
		html {
			font-size: 100%;
		}

		body {
			text-align: center;
			line-height: 1.4;
			font-family: Arial, sans-serif;
			color: #bbb;
			background: #252527;
		}

		h1 {
			margin: 0;
			font-size: 10rem;
			font-weight: 900;
		}

		h1 span {
			position: relative;
			display: inline-block;
			vertical-align: top;
			font-size: 9rem;
			font-weight: 700;
			color: #777;
		}

		h1 span::before,
		h1 span::after {
			content: '';
			position: absolute;
			top: 1.5rem;
			width: 14px;
			height: 150px;
			background: #e20000;
		}

		h1 span::before {
			transform: translateX(5rem) rotate(-45deg);
		}

		h1 span::after {
			transform: translateX(-5rem) rotate(45deg);
		}

		h2 {
			font-size: 3rem;
			color: #fff;
		}

		p {
			font-size: 2rem;
		}

		a,
		a:visited {
			text-decoration: none;
			color: #00a9ff;
		}

		a:hover,
		a:focus {
			color: #777;
		}

		footer {
			padding: 1% 0;
		}

		footer span {
			font-size: 1.5rem;
			color: #777;
		}

		footer div {
			padding-bottom: 4rem;
		}

		@media (max-width: 800px) {
			html {
				font-size: 70%;
			}

			h1 span::before,
			h1 span::after {
				width: 10px;
				height: 110px;
			}

			h2 {
				margin-top: 0;
			}
		}
	</style>
</head>
<body>
	<header>
		<h1><span>42</span> 404</h1>
	</header>
	<main>
		<h2>Page Not Found</h2>
		<p>Unfortunately the requested URL was not found on this server :(</p>
		<p>You can try to start from the <a href="http://webdevs.co.ua/">Main Page</a></p>
	</main>
	<footer>
		<div>
			<span>Email me: &nbsp; frontendmax@gmail.com</span>
			<br>
			<span>Mobile &amp; Viber: &nbsp; +380 99 170 6494</span>
		</div>
		<a href="humans.txt"><img src="images/marvin_the_paranoid_android.png"></a>
	</footer>
</body>
</html>
